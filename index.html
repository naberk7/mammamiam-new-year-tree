<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MammaMIAM New Year Tree</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: grab;
        }

        #canvas-container:active {
            cursor: grabbing;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(15, 32, 39, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 320px;
        }

        @media (max-width: 768px) {
            .controls {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                max-width: 100%;
                border-radius: 20px 20px 0 0;
                padding: 20px;
                max-height: 70vh;
                overflow-y: auto;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .instructions {
                font-size: 12px;
                padding: 12px;
            }

            .input-group {
                margin-bottom: 12px;
            }

            label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            input, textarea {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b8e6d5;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        input[type="file"] {
            padding: 8px;
            cursor: pointer;
        }

        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
            color: #0f2027;
            border: none;
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(184, 230, 213, 0.1);
            border-radius: 10px;
            border-left: 4px solid #b8e6d5;
            font-size: 13px;
            line-height: 1.6;
        }

        .setup-notice {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.2);
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            font-size: 13px;
            line-height: 1.6;
        }

        .note-marker {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #0f2027;
            pointer-events: all;
            cursor: pointer;
            max-width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
            border: 2px solid;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            .note-marker {
                font-size: 11px;
                padding: 8px 12px;
                max-width: 150px;
            }
        }

        .note-marker:hover {
            transform: scale(1.05);
            z-index: 1000;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        }

        .note-preview-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.95) 100%);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            max-width: 500px;
            width: 90%;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid;
            max-height: 90vh;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .note-preview-modal {
                width: 95%;
                padding: 25px;
                max-height: 85vh;
            }

            .modal-to {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .modal-from {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .modal-close, .modal-delete {
                padding: 12px;
                font-size: 14px;
            }
        }

        .note-preview-modal.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-header {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal-to {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #0f2027;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .modal-audio-player {
            width: 100%;
            margin-bottom: 30px;
            border-radius: 12px;
            outline: none;
        }

        .modal-from {
            text-align: right;
            font-size: 18px;
            color: #0f2027;
            font-weight: 600;
            font-style: italic;
            margin-bottom: 25px;
        }

        .modal-close {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
            color: #0f2027;
            border: none;
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }

        .modal-delete {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .modal-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        @media (max-width: 768px) {
            .snowflakes {
                display: none; /* Hide on mobile for better performance */
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .audio-preview {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .audio-preview audio {
            width: 100%;
            margin-top: 8px;
        }

        .clear-btn {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="note-preview-modal" id="noteModal">
        <div class="modal-header">To:</div>
        <div class="modal-to" id="modalTo"></div>
        <audio controls class="modal-audio-player" id="modalAudioPlayer"></audio>
        <div class="modal-from" id="modalFrom"></div>
        <button class="modal-close" onclick="closeNoteModal()">Close</button>
        <button class="modal-delete" onclick="deleteCurrentNote()">Delete Note</button>
    </div>
    
    <div class="controls">
        <h1>ðŸŽ„ MammaMIAM New Year Tree</h1>
        
        <div id="noteForm">

                <label>To (Recipient)</label>
                <input type="text" id="noteTo" placeholder="Who is this note for?">

    </div>

    <div id="canvas-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Hardcoded Supabase credentials
        const SUPABASE_URL = 'https://yrzvwmeahlfbhwcmcoiw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyenZ3bWVhaGxmYmh3Y21jb2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MzU5ODAsImV4cCI6MjA4MTIxMTk4MH0.Q2wK8w6xJ0xYXxZAnUgLg4_i8fN4U7JmS4ySa-lpJnE';
        
        let supabase = null;
        let currentAudioFile = null;

        // Auto-initialize Supabase on page load
        window.addEventListener('load', async () => {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Test connection
                const { data, error } = await supabase.storage.listBuckets();
                
                if (error) throw error;

                console.log('âœ… Connected to Supabase automatically!');
                loadNotes();
            } catch (error) {
                console.error('Failed to auto-connect:', error);
                alert('Connection error: ' + error.message + '. Please refresh the page.');
            }
        });

        // Create snowflakes
        const snowflakesContainer = document.getElementById('snowflakes');
        for (let i = 0; i < 30; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.2;
            snowflakesContainer.appendChild(snowflake);
        }

        // Audio file preview
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('audio/') && !file.type.startsWith('video/')) {
                    alert('Please select a valid audio or video file!');
                    e.target.value = '';
                    return;
                }
                
                currentAudioFile = file;
                const preview = document.getElementById('audioPreview');
                const audio = preview.querySelector('audio');
                
                audio.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });

        function clearAudio() {
            document.getElementById('audioFile').value = '';
            const preview = document.getElementById('audioPreview');
            const audio = preview.querySelector('audio');
            URL.revokeObjectURL(audio.src);
            audio.src = '';
            preview.style.display = 'none';
            currentAudioFile = null;
        }

        // Three.js setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = null;
        
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        
        // Adjust camera for mobile
        if (window.innerWidth <= 768) {
            camera.position.set(0, 5, 18); // Pull back more on mobile
        } else {
            camera.position.set(0, 5, 15);
        }
        camera.lookAt(0, 3, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0xffd700, 1, 20);
        pointLight1.position.set(-5, 5, 5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff6b9d, 1, 20);
        pointLight2.position.set(5, 5, -5);
        scene.add(pointLight2);

        // Create Christmas Tree
        const treeGroup = new THREE.Group();

        // Tree trunk
        const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.5, 16);
        const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x4a3728 });
        const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
        trunk.position.y = 0.75;
        trunk.castShadow = true;
        treeGroup.add(trunk);

        // Tree layers
        const layerColors = [0x0d5e3a, 0x0f7043, 0x11824b];
        const layers = 5;
        
        for (let i = 0; i < layers; i++) {
            const radius = 2 - (i * 0.35);
            const height = 2.5 - (i * 0.3);
            const coneGeometry = new THREE.ConeGeometry(radius, height, 8);
            const coneMaterial = new THREE.MeshStandardMaterial({ 
                color: layerColors[i % layerColors.length],
                flatShading: true
            });
            const cone = new THREE.Mesh(coneGeometry, coneMaterial);
            cone.position.y = 1.5 + (i * 1.5);
            cone.castShadow = true;
            cone.receiveShadow = true;
            treeGroup.add(cone);
        }

        // Star on top
        const starGeometry = new THREE.SphereGeometry(0.4, 8, 8);
        const starMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffd700,
            emissive: 0xffd700,
            emissiveIntensity: 0.5
        });
        const star = new THREE.Mesh(starGeometry, starMaterial);
        star.position.y = 9;
        treeGroup.add(star);

        // Add ornaments
        const ornamentGeometry = new THREE.SphereGeometry(0.15, 16, 16);
        const ornamentColors = [0xff0000, 0xffd700, 0x0066ff, 0xff6b9d, 0x00ff88];
        
        for (let i = 0; i < 30; i++) {
            const ornamentMaterial = new THREE.MeshStandardMaterial({ 
                color: ornamentColors[Math.floor(Math.random() * ornamentColors.length)],
                metalness: 0.8,
                roughness: 0.2
            });
            const ornament = new THREE.Mesh(ornamentGeometry, ornamentMaterial);
            
            const angle = Math.random() * Math.PI * 2;
            const layer = Math.floor(Math.random() * layers);
            const radius = (2 - (layer * 0.35)) * 0.7;
            const y = 2 + (layer * 1.5);
            
            ornament.position.set(
                Math.cos(angle) * radius,
                y + (Math.random() - 0.5) * 0.5,
                Math.sin(angle) * radius
            );
            ornament.castShadow = true;
            treeGroup.add(ornament);
        }

        scene.add(treeGroup);

        // Mouse interaction
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationVelocity = { x: 0, y: 0 };
        const damping = 0.95;

        renderer.domElement.addEventListener('mousedown', (e) => {
            if (!addingNote) {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                rotationVelocity.y = deltaX * 0.005;
                rotationVelocity.x = deltaY * 0.005;
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch support
        renderer.domElement.addEventListener('touchstart', (e) => {
            if (!addingNote && e.touches.length === 1) {
                isDragging = true;
                previousMousePosition = { 
                    x: e.touches[0].clientX, 
                    y: e.touches[0].clientY 
                };
            }
        });

        renderer.domElement.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const deltaX = e.touches[0].clientX - previousMousePosition.x;
                const deltaY = e.touches[0].clientY - previousMousePosition.y;
                
                rotationVelocity.y = deltaX * 0.005;
                rotationVelocity.x = deltaY * 0.005;
                
                previousMousePosition = { 
                    x: e.touches[0].clientX, 
                    y: e.touches[0].clientY 
                };
            }
        });

        renderer.domElement.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Notes system
        let notes = [];
        let addingNote = false;
        let currentNoteIndex = null;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        async function uploadAudio(file) {
            const fileName = `audio_${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${file.name.split('.').pop()}`;
            
            const { data, error } = await supabase.storage
                .from('christmas-tree-audio')
                .upload(fileName, file);

            if (error) throw error;

            const { data: urlData } = supabase.storage
                .from('christmas-tree-audio')
                .getPublicUrl(fileName);

            return { path: fileName, url: urlData.publicUrl };
        }

        async function addNoteMode() {
            const noteTo = document.getElementById('noteTo').value.trim();
            const noteFrom = document.getElementById('noteFrom').value.trim();
            
            if (!noteTo) {
                alert('Please write who this note is for!');
                return;
            }
            if (!currentAudioFile) {
                alert('Please upload an audio or video message!');
                return;
            }
            if (!noteFrom) {
                alert('Please write your name or nickname!');
                return;
            }
            
            addingNote = true;
            renderer.domElement.style.cursor = 'crosshair';
            alert('Click on the tree to place your note!');
        }

        renderer.domElement.addEventListener('click', async (event) => {
            if (!addingNote) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(treeGroup.children, true);

            if (intersects.length > 0) {
                const btn = document.getElementById('addNoteBtn');
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Uploading...';

                try {
                    const point = intersects[0].point;
                    const noteTo = document.getElementById('noteTo').value;
                    const noteFrom = document.getElementById('noteFrom').value;
                    const noteColor = document.getElementById('noteColor').value;
                    
                    // Upload audio to Supabase
                    const { path, url } = await uploadAudio(currentAudioFile);
                    
                    // Save note data to Supabase
                    const noteData = {
                        to_recipient: noteTo,
                        from_sender: noteFrom,
                        color: noteColor,
                        audio_path: path,
                        audio_url: url,
                        position_x: point.x,
                        position_y: point.y,
                        position_z: point.z,
                        created_at: new Date().toISOString()
                    };

                    const { data, error } = await supabase
                        .from('christmas_notes')
                        .insert([noteData])
                        .select();

                    if (error) throw error;

                    // Create 3D marker on tree
                    const markerGeometry = new THREE.SphereGeometry(0.2, 16, 16);
                    const markerMaterial = new THREE.MeshStandardMaterial({ 
                        color: noteColor,
                        emissive: noteColor,
                        emissiveIntensity: 0.3
                    });
                    const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                    marker.position.copy(point);
                    scene.add(marker);
                    
                    notes.push({
                        id: data[0].id,
                        to: noteTo,
                        audioUrl: url,
                        audioPath: path,
                        from: noteFrom,
                        color: noteColor,
                        position: point.clone(),
                        marker: marker
                    });

                    // Clear form
                    document.getElementById('noteTo').value = '';
                    document.getElementById('noteFrom').value = '';
                    clearAudio();
                    
                    btn.disabled = false;
                    btn.innerHTML = 'ðŸ“Œ Add Note to Tree';
                    addingNote = false;
                    renderer.domElement.style.cursor = 'grab';
                } catch (error) {
                    alert('Error uploading note: ' + error.message);
                    btn.disabled = false;
                    btn.innerHTML = 'ðŸ“Œ Add Note to Tree';
                    addingNote = false;
                    renderer.domElement.style.cursor = 'grab';
                }
            }
        });

        async function loadNotes() {
            if (!supabase) return;

            try {
                const { data, error } = await supabase
                    .from('christmas_notes')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                data.forEach(note => {
                    const point = new THREE.Vector3(note.position_x, note.position_y, note.position_z);
                    
                    const markerGeometry = new THREE.SphereGeometry(0.2, 16, 16);
                    const markerMaterial = new THREE.MeshStandardMaterial({ 
                        color: note.color,
                        emissive: note.color,
                        emissiveIntensity: 0.3
                    });
                    const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                    marker.position.copy(point);
                    scene.add(marker);
                    
                    notes.push({
                        id: note.id,
                        to: note.to_recipient,
                        audioUrl: note.audio_url,
                        audioPath: note.audio_path,
                        from: note.from_sender,
                        color: note.color,
                        position: point.clone(),
                        marker: marker
                    });
                });
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        function openNoteModal(index) {
            const note = notes[index];
            currentNoteIndex = index;
            
            document.getElementById('modalTo').textContent = note.to;
            document.getElementById('modalFrom').textContent = `- ${note.from}`;
            
            const audioPlayer = document.getElementById('modalAudioPlayer');
            audioPlayer.src = note.audioUrl;
            audioPlayer.load();
            
            const modal = document.getElementById('noteModal');
            const overlay = document.getElementById('modalOverlay');
            
            modal.style.borderColor = note.color;
            modal.classList.add('active');
            overlay.classList.add('active');
        }

        function closeNoteModal() {
            const audioPlayer = document.getElementById('modalAudioPlayer');
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.src = '';
            
            document.getElementById('noteModal').classList.remove('active');
            document.getElementById('modalOverlay').classList.remove('active');
            currentNoteIndex = null;
        }

        async function deleteCurrentNote() {
            if (currentNoteIndex !== null) {
                // Ask for confirmation
                if (!confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                    return; // User cancelled, don't delete
                }
                
                const note = notes[currentNoteIndex];
                
                try {
                    // Delete audio file from storage
                    await supabase.storage
                        .from('christmas-tree-audio')
                        .remove([note.audioPath]);

                    // Delete note from database
                    await supabase
                        .from('christmas_notes')
                        .delete()
                        .eq('id', note.id);

                    scene.remove(note.marker);
                    
                    const noteElement = document.getElementById(`note-${currentNoteIndex}`);
                    if (noteElement) noteElement.remove();
                    
                    notes.splice(currentNoteIndex, 1);
                    closeNoteModal();
                    
                    // Re-render to update indices
                    document.querySelectorAll('.note-marker').forEach(el => el.remove());
                } catch (error) {
                    alert('Error deleting note: ' + error.message);
                }
            }
        }

        document.getElementById('modalOverlay').addEventListener('click', closeNoteModal);

        // Update 2D note positions
        function updateNotePositions() {
            notes.forEach((note, index) => {
                const vector = note.position.clone();
                vector.project(camera);

                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (vector.y * -0.5 + 0.5) * window.innerHeight;

                let noteElement = document.getElementById(`note-${index}`);
                if (!noteElement) {
                    noteElement = document.createElement('div');
                    noteElement.id = `note-${index}`;
                    noteElement.className = 'note-marker';
                    noteElement.innerHTML = `ðŸŽµ To: ${note.to}`;
                    noteElement.style.borderColor = note.color;
                    noteElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openNoteModal(index);
                    });
                    container.appendChild(noteElement);
                }

                noteElement.style.left = x + 'px';
                noteElement.style.top = y + 'px';
                noteElement.style.display = vector.z < 1 ? 'block' : 'none';
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!isDragging) {
                treeGroup.rotation.y += rotationVelocity.y;
                treeGroup.rotation.x += rotationVelocity.x;
                
                rotationVelocity.y *= damping;
                rotationVelocity.x *= damping;
            }

            if (!isDragging && Math.abs(rotationVelocity.y) < 0.001) {
                treeGroup.rotation.y += 0.002;
            }

            updateNotePositions();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Adjust camera distance on resize
            if (window.innerWidth <= 768) {
                camera.position.z = 18;
            } else {
                camera.position.z = 15;
            }
        });
    </script>
